<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dannylo Correia | Contact</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=JetBrains+Mono&display=swap" rel="stylesheet">

  <!-- Main Styles -->
  <link rel="stylesheet" href="../style.css" />

  <style>
    body {
      font-family: 'JetBrains Mono', monospace;
      margin: 0;
      padding: 0;
      overflow-y: auto !important;
      overflow-x: hidden;
      height: auto !important;
    }

    html {
      overflow-y: auto;
      height: auto;
    }

    #fluid-bg {
      position: fixed;
      inset: 0;
      z-index: -1;
      pointer-events: none;
      width: 100%;
      height: 100vh;
    }

    main {
      position: relative;
      z-index: 1;
      height: auto;
      min-height: 100vh;
    }

    .contact-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px 20px 100px 20px;
      text-align: center;
    }

    .contact-container h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .contact-container .subtitle {
      opacity: 0.7;
      margin-bottom: 60px;
      font-size: 1rem;
    }

    .contact-grid {
      display: grid;
      gap: 30px;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      max-width: 700px;
      margin: 0 auto;
    }

    .contact-card {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(12px);
      border-radius: 18px;
      padding: 40px 35px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.15);
      text-decoration: none;
      color: white;
      display: block;
    }

    .contact-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6);
      border-color: rgba(255, 255, 255, 0.3);
    }

    .contact-icon {
      margin-bottom: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 60px;
    }

    .contact-icon svg {
      width: 50px;
      height: 50px;
      fill: white;
      opacity: 0.9;
      transition: all 0.3s ease;
    }

    .contact-card:hover .contact-icon svg {
      opacity: 1;
      filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.5));
    }

    .contact-icon.emoji {
      font-size: 3rem;
      transition: all 0.3s ease;
    }

    .contact-card:hover .contact-icon.emoji {
      filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.5));
    }

    .contact-card h2 {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.4rem;
      margin-bottom: 15px;
      margin-top: 0;
    }

    .contact-card p {
      font-size: 0.95rem;
      opacity: 0.9;
      margin: 0;
      word-break: break-word;
    }

    .back-node {
      margin-top: 60px;
      margin-bottom: 40px;
      opacity: 0.8;
      cursor: pointer;
      font-size: 1rem;
      transition: opacity 0.3s ease;
    }

    .back-node:hover {
      opacity: 1;
    }

    /* Mobile screens */
    @media (max-width: 768px) {
      .contact-container {
        padding: 60px 20px;
      }

      .contact-container h1 {
        font-size: 2rem;
      }

      .contact-grid {
        grid-template-columns: 1fr;
        gap: 20px;
      }

      .contact-card {
        padding: 30px 25px;
      }
    }
  </style>
</head>

<body>
